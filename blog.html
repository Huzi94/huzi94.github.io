---
layout: blog
title: "Blog"
--- 
<div class="bg-wrapper">
  <div class="jumbotron">
    <div class="container">
      <h1 class="title">{{ page.title }}</h1>
      <p class="sub"><mark>adventure . engineering . fun</mark></p>
    </div>
  </div>
</div>
<div class="post-wrapper">
{% for post in site.posts %}
    <div class="post grid" style="padding: 1em 0;">
    <div class="col-1-1">
      <div class="header">
      <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="post-date">{{ post.date | date: "%b %-d, %Y" }}</</p>
      </div>
   </div>
   </div>
{% endfor %}
</div>
