---
layout: blog
---
<main class="main-wrapper">
  <div class="post grid">
    <div class="col-8-12 push-2-12">
      <article>
        <header>
          <h1 class="post-title">{{ page.title }}</h1>
          <p class="post-date">{{ page.date | date: "%B %-d, %Y" }}</</p>
        </header>
        {{ content }}
      </article>
    </div>
  </div>
</main>
