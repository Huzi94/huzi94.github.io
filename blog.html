---
layout: blog
title: "Blog"
subtitle: "ADVENTURE - ENGINEERING - FUN"
--- 
<div class="bg-wrapper">
  <div class="jumbotron">
    <div class="container">
      <h1 class="title">{{ page.title }}</h1>
      <p class="sub"><mark>adventure . engineering . fun</mark></p>
    </div>
  </div>
</div>
<div class="post-wrapper">
{% for post in site.posts %}
    <div class="post">
    <div class="grid grid-pad">
    <div class="col-1-1">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p style="text-align:center; color:#39CCCC;">{{ post.date | date: "%b %-d, %Y" }}</</p>
       <hr/>
      <p>{{ post.content }}</p>
   </div>
   </div>
   </div>
{% endfor %}
</div>
