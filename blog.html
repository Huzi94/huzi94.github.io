---
layout: blog
title: "Blog"
--- 
<div class="bg-wrapper">
  <div class="jumbotron">
    <div class="container">
      <h1 class="title">{{ page.title }}</h1>
      <p class="sub"><mark>adventure . engineering . fun</mark></p>
    </div>
  </div>
</div>
<div class="post-wrapper">
{% for post in site.posts %}
    <div class="post grid grid-pad">
    <div class="col-1-1">
      <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="post-date" style="text-align:left; color:#999;">{{ post.date | date: "%b %-d, %Y" }}</</p>
       <hr/>
   </div>
   </div>
{% endfor %}
</div>
