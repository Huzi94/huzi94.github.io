---
layout: blog
---

    <div class="col-1-1">
      <div class="header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-date">{{ page.date | date: "%b %-d, %Y" }}</</p>
      </div>
      {{ content }}
   </div>
   </div>
</div>
</div>
</div>
