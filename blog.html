---
layout: blog
title: "Blog | Huzeifa Dawood"
---
<div class="bg-wrapper">
  <div class="jumbotron">
    <div class="container">
      <h1 class="title">Blog</h1>
      <p class="sub"><mark>adventure . engineering . fun</mark></p>
    </div>
  </div>
</div>
<main class="main-wrapper">
{% for post in site.posts %}
    <div class="post grid grid-pad">
    <div class="col-1-1">
      <article>
        <header>
          <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <p class="post-date">{{ post.date | date: "%B %-d, %Y" }}</</p>
        </header>
        {{ post.content }}
      </article>
   </div>
   </div>
{% endfor %}
</main>
